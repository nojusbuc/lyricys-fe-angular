<div class="w-full flex flex-col">
  <div class="py-1 px-2 font-semibold border-b-1 border-white/30">
    <p>Versions</p>
  </div>

  <div class="w-9/10 m-auto mt-3 py-2 bg-blue-700 rounded-md px-3">
    <p>{{ openedVersion().title }}</p>
    <p class="text-sm text-white/50">{{ openedVersion().notes }}</p>
    <p class="text-sm text-white/50 text-right">
      {{ openedVersion().lastEditedAt | datePipe }}
    </p>
  </div>
  <div class="w-9/10 m-auto mt-3 py-2 bg-blue-700 rounded-md px-3 text-center">
    <p class="font-bold text-lg">+</p>
  </div>
  @for (version of filteredVersions(); track version.id) {
  <a [routerLink]="['/songs', song().id, version.id]">
    <div class="w-9/10 m-auto mt-3 py-2 bg-navbar rounded-md px-3">
      <p>{{ version.title }}</p>
      <p class="text-sm text-white/50">{{ version.notes }}</p>
      <p class="text-sm text-white/50 text-right">
        {{ version.lastEditedAt | datePipe }}
      </p>
    </div>
  </a>

  }
</div>
